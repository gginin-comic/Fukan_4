<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
    <title>漫畫閱讀器</title>
    <style>
        body {
            background-color: black;
            margin: 0;
            padding: 0;
            text-align: center;
            overflow: auto; /* 允許滾動 */
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
        }
        img {
            display: block;
            max-width: 100vw; /* 確保圖片不超過螢幕寬度 */
            width: auto; /* 讓圖片維持原比例 */
            height: auto;
            margin: 0px auto; /* 讓圖片上下有間距，並水平置中 */
        }
    </style>
</head>
<body>

<img src="01.webp"><img src="02.webp"><img src="03.webp"><img src="04.webp"><img src="05.webp"><img src="06.webp"><img src="07.webp"><img src="08.webp"><img src="09.webp"><img src="10.webp"><img src="11.webp"><img src="12.webp"><img src="13.webp"><img src="14.webp"><img src="15.webp"><img src="16.webp"><img src="17.webp"><img src="18.webp"><img src="19.webp"><img src="20.webp"><img src="21.webp"><img src="22.webp"><img src="23.webp"><img src="24.webp"><img src="25.webp"><img src="26.webp"><img src="27.webp"><img src="28.webp"><img src="29.webp"><img src="30.webp"><img src="31.webp"><img src="32.webp"><img src="33.webp"><img src="34.webp"><img src="35.webp"><img src="36.webp"><img src="37.webp"><img src="38.webp"><img src="39.webp"><img src="40.webp"><img src="41.webp"><img src="42.webp"><img src="43.webp"><img src="44.webp"><img src="45.webp"><img src="46.webp"><img src="47.webp"><img src="48.webp"><img src="49.webp"><img src="50.webp"><img src="51.webp"><img src="52.webp"><img src="53.webp"><img src="54.webp"><img src="55.webp"><img src="56.webp"><img src="57.webp"><img src="58.webp"><img src="59.webp">

<script>
    let scale = 1.0;
    document.addEventListener("keydown", function(event) {
        let images = document.querySelectorAll("img");
        if (event.key === "+") {
            scale += 0.1;
        } else if (event.key === "-") {
            scale = Math.max(0.5, scale - 0.1);
        }
        images.forEach(img => img.style.transform = `scale(${scale})`);
    });
</script>

</body>
</html>
